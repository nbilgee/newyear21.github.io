<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шинэ жилийн мэндчилгээ</title>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bad Script', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        h1 {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 5em;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 span {
            display: inline-block;
            margin: 0;
            padding: 0;
            animation: textAnimate 3.5s linear infinite;
        }

        .typing-text {
            color: #0f0;
            font-family: monospace;
            font-size: 24px;
            position: fixed;
            bottom: 50px;
            left: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: typing 4s steps(40) infinite;
            z-index: 1;
            text-shadow: 0 0 5px #0f0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .controls button {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            90% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes textAnimate {
            0%, 100% {
                color: #fff;
                filter: blur(1px);
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 40px #fff;
            }
            5%, 95% {
                color: #eee;
                filter: blur(0px);
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/nbilgee/newyear21.github.io/master/img/logo.png" alt="ХМТАЦ Logo" class="logo">
    </div>
    
    <h1>
       Танд шинэ он,шинэ жилийн баярын мэндийг хүргэе!
    </h1>

    <div class="typing-text" id="typingText">_</div>

    <div class="controls">
        <button onclick="toggleMusic()" id="musicBtn">Pause Music</button>
    </div>

    <canvas id="matrixRain"></canvas>

    <audio id="bgMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music control with forced autoplay attempt
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = true;

        // Function to force play attempt
        function forcePlayAttempt() {
            music.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = 'Pause Music';
            }).catch(e => {
                console.log('Autoplay prevented:', e);
                setTimeout(forcePlayAttempt, 1000); // Retry after 1 second
            });
        }

        const texts = [
            "ХМТАЦ Шинэ жилийн мэнд хүргэе! _",
            "Шинэ оны мэнд! ХМТАЦ _",
            "Эрүүл энх, аз жаргалтай байх болтугай! _"
        ];
        let currentTextIndex = 0;

        function updateTypingText() {
            const typingElement = document.getElementById('typingText');
            typingElement.textContent = texts[currentTextIndex];
            currentTextIndex = (currentTextIndex + 1) % texts.length;
        }

        setInterval(updateTypingText, 4000);
        updateTypingText();

        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const messages = [
            "Шинэ", "он", "сайхан", "болог", "ХМТАЦ", "мэнд", 
            "хүргэе", "эрүүл", "энх", "аз", "жаргал", "бүтээл",
            "бүтээмж", "амжилт"
        ];
        
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++)
            drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0"; // Matrix green
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = messages[Math.floor(Math.random() * messages.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(draw, 70);

        // Try to autoplay immediately and on user interaction
        document.addEventListener('click', forcePlayAttempt);
        document.addEventListener('keypress', forcePlayAttempt);
        window.addEventListener('load', forcePlayAttempt);

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'Play Music';
            } else {
                music.play();
                musicBtn.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
