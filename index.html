<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шинэ жилийн мэндчилгээ</title>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bad Script', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 200px;
            text-align: center;
        }

        .logo {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        h1 {
            margin: 0;
            padding: 0 15px;
            color: #fff;
            font-size: 3em;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
        }

        h1 span {
            display: inline-block;
            animation: textAnimate 3.5s linear infinite;
        }

        .typing-text {
            color: #0f0;
            font-family: monospace;
            font-size: 18px;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: typing 4s steps(40) infinite;
            z-index: 1;
            text-shadow: 0 0 5px #0f0;
            width: 90%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        @media (max-width: 768px) {
            .typing-text {
                font-size: 14px;
                bottom: 80px;
            }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .controls button {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        .controls button:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 90%; }
            90% { width: 90%; }
            100% { width: 0; }
        }

        @keyframes textAnimate {
            0%, 100% {
                color: #fff;
                filter: blur(1px);
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 40px #fff;
            }
            5%, 95% {
                color: #eee;
                filter: blur(0px);
                text-shadow: none;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/nbilgee/newyear21.github.io/master/img/logo.png" alt="ХМТАЦ Logo" class="logo">
        </div>
        
        <h1>
           Танд шинэ он,шинэ жилийн баярын мэндийг хүргэе!
        </h1>
    </div>

    <div class="typing-text" id="typingText">_</div>

    <div class="controls">
        <button onclick="toggleMusic()" id="musicBtn">Pause Music</button>
    </div>

    <canvas id="matrixRain"></canvas>

    <audio id="bgMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = true;

        function forcePlayAttempt() {
            music.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = 'Pause Music';
            }).catch(e => {
                console.log('Autoplay prevented:', e);
                setTimeout(forcePlayAttempt, 1000);
            });
        }

        const texts = [
            "ХМТАЦ Шинэ жилийн мэнд хүргэе! _",
            "Шинэ оны мэнд! ХМТАЦ _",
            "Эрүүл энх, аз жаргалтай байх болтугай! _"
        ];
        let currentTextIndex = 0;

        function updateTypingText() {
            const typingElement = document.getElementById('typingText');
            typingElement.textContent = texts[currentTextIndex];
            currentTextIndex = (currentTextIndex + 1) % texts.length;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.ceil(canvas.width/fontSize);
            for(let x = 0; x < drops.length; x++) {
                if (!drops[x]) drops[x] = 1;
            }
        }

        setInterval(updateTypingText, 4000);
        updateTypingText();

        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');
        const fontSize = 14;
        const drops = [];

        resizeCanvas();

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = texts[Math.floor(Math.random() * texts.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(draw, 70);

        document.addEventListener('click', forcePlayAttempt);
        document.addEventListener('keypress', forcePlayAttempt);
        window.addEventListener('load', forcePlayAttempt);
        window.addEventListener('resize', resizeCanvas);

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'Play Music';
            } else {
                music.play();
                musicBtn.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
