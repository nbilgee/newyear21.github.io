<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шинэ жилийн мэндчилгээ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Previous styles remain the same until canvas -->
    <style>
        /* Previous styles remain unchanged */
        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains unchanged -->
    <script>
        // Previous music control code remains unchanged

        // Improved Matrix Rain Effect
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        const mongolianText = "ХМТАЦ ШИНЭ ЖИЛИЙН МЭНД ХҮРГЭЕ АЗ ЖАРГАЛ ЭРҮҮЛ ЭНХ БАЯР БАЯСГАЛАН";
        const characters = mongolianText.split('');

        const fontSize = 14;
        const columns = Math.floor(canvas.width/fontSize);
        const drops = new Array(columns).fill(1);
        
        // Store the color values for each drop
        const greenValues = new Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < drops.length; i++) {
                // Get random character
                const char = characters[Math.floor(Math.random() * characters.length)];
                
                // Calculate green intensity
                if (drops[i] * fontSize < canvas.height) {
                    greenValues[i] = Math.min(255, greenValues[i] + 5);
                }
                
                // Set dynamic color based on position
                const green = Math.min(255, greenValues[i]);
                ctx.fillStyle = `rgb(0, ${green}, 0)`;
                
                // Set font with proper size
                ctx.font = `${fontSize}px monospace`;
                
                // Draw the character
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(char, x, y);

                // Reset when reaching bottom
                if(y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    greenValues[i] = 0;
                }

                // Move drop down
                drops[i]++;
            }

            // Add bright leading characters
            ctx.fillStyle = '#fff';
            for(let i = 0; i < drops.length; i++) {
                if(drops[i] === 1) {
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                }
            }
        }

        // Faster animation for smoother effect
        setInterval(drawMatrix, 50);

        // Handle window resize
        window.addEventListener('resize', () => {
            setCanvasSize();
            // Adjust drops array for new width
            const newColumns = Math.floor(canvas.width/fontSize);
            if (newColumns > drops.length) {
                const extension = new Array(newColumns - drops.length).fill(1);
                drops.push(...extension);
                greenValues.push(...new Array(newColumns - greenValues.length).fill(0));
            } else {
                drops.length = newColumns;
                greenValues.length = newColumns;
            }
        });
    </script>
</body>
</html>
