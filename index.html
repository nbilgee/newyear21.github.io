<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шинэ жилийн мэндчилгээ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .logo-container {
            margin-top: 40px;
            margin-bottom: 60px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 2;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            font-family: sans-serif;
        }

        .yellow-text {
            color: #ffff00;
            font-size: 36px;
            font-family: cursive;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            opacity: 0.9;
        }

        .music-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .music-button:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.7;
        }

        .matrix-text {
            color: #0f0;
            position: absolute;
            font-family: monospace;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="matrixRain"></canvas>

    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/nbilgee/newyear21.github.io/master/img/logo.png" alt="ХМТАЦ Logo" class="logo">
    </div>

    <div class="text-container">
        <div class="yellow-text">Танд шинэ он,</div>
        <div class="yellow-text">шинэ жилийн</div>
        <div class="yellow-text">баярын мэндийг</div>
        <div class="yellow-text">хүргэе!</div>
    </div>

    <button class="music-button" onclick="toggleMusic()" id="musicBtn">Play Music</button>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'Дуу тоглуулах';
            } else {
                music.play();
                musicBtn.textContent = 'Дууг зогсоох';
            }
            isPlaying = !isPlaying;
        }

        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const messages = [
            "ХМТАЦ", "шинэ", "жилийн", "мэнд", "хүргэе",
            "Шинэ", "оны", "мэнд!", "ХМТАЦ",
            "Эрүүл", "энх,", "аз", "жаргалтай", "байх", "болтугай"
        ];
        
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++)
            drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = messages[Math.floor(Math.random() * messages.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(draw, 70);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.ceil(canvas.width/fontSize);
            for(let x = 0; x < drops.length; x++) {
                if (!drops[x]) drops[x] = 1;
            }
        });
    </script>
</body>
</html>
